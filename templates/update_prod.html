{% extends 'index.html'%}

{% block content %}

    <div class="container">

        <h1>Actualizar un Producto</h1>

        <form action="" method="post" class="my-4">
            
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="form-group mb-2 col col-lg-6">

                <div class"mb-3">
                    <label for="name" class="form-label"> Nombre: </label>
                        <input type="text" name="nombre" value="{{ producto.nombre }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label"> Precio: </label>
                        <input type="float" name="precio" value="{{ producto.precio }}" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label"> Stock: </label>
                        <input type="int" name="stock" value="{{ producto.stock_actual }}" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="proveedor" class="form-label"> Proveedor: </label>
                        <input type="text" name="proveedor" value="{{ producto.proveedor }}" class="form-control">
                </div>

                <input type="submit" value="Actualizar" class="btn btn-success">

            </div>
        </form>

        <br>
        
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ '/productos/' }}">Volver al listado</a>
        </div>
    </div>


{% endblock %}
