{% extends 'index.html'%}

{% block content %}

    <div class="container">

        <h1>Actualizar un Proveedor</h1>

        <form action="" method="post">
            
            <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">

            <div class="form-group mb-2 col col-lg-6">

                <p>Nombre: <input type="text" name="nombre" value="{{ provedor.nombre }}" class="form-control"></p>
                <p>Apellido: <input type="text" name="apellido" value="{{ provedor.apellido }}" class="form-control"></p>
                <p>DNI:: <input type="int" name="dni" value="{{ provedor.dni }}" class="form-control"></p>

                <input type="submit" value="Actualizar" class="btn btn-success">

            </div>


        </form>

        <br>

        <a href="{{ '/provedores/' }}">Volver al listado</a>

    </div>
{% endblock %}
